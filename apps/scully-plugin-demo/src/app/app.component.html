<div class="min-h-screen bg-gray-50 py-6">
  <div
    class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10"
  >
    <div class="max-w-md mx-auto">
      <h1 class="text-2xl">Scully Plugins Demo Page</h1>
      <div class="divide-y divide-gray-300/50">
        <div class="py-8 text-base leading-7 space-y-6 text-gray-600">
          <ul class="space-y-4">
            <li class="flex items-center" *ngFor="let link of links$ | async">
              <a class="ml-4 hover:underline" [routerLink]="link.route">
                {{ link.title }}
              </a>
            </li>
          </ul>
        </div>
        <div class="pt-8 text-base leading-7 font-semibold">
          <p>
            <a
              href="https://github.com/d-koppenhagen/scully-plugins"
              class="text-sky-500 hover:text-sky-600"
              >Github: Scully Plugins &rarr;</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="px-10 py-20">
    <router-outlet></router-outlet>
  </div>
</div>
